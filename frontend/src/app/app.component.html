<h1>Fuel scanner</h1>
<div class="graphics">
  <form (ngSubmit)="sendGraphicUrl()">
    URL: <input type="text" name="graphic-url" [(ngModel)]="graphic.url">
    <button>Send</button>
  </form>
</div>

<div class="content">
  <p class="recognized-text" *ngIf="graphic.content">{{graphic.content}}</p>
  <p class="fuel-amount" *ngIf="fuelSum.litres">Litres: {{fuelSum.litres}}</p>
  <p class="fuel-price" *ngIf="fuelSum.cost">Fuel price: {{fuelSum.cost}}</p>
  <!--<p class="receipt-value" *ngIf="graphic.receiptValue">Receipt value: {{graphic.receiptValue}}</p>-->
</div>
