<div class="container-scanner">
  <h1>Skanowanie paragonu</h1>
  <div class="scanner">
    <mat-form-field class="url-receipt">
      <input matInput placeholder="Wpisz adres url zdjęcia paragonu" [(ngModel)]="graphic.url">
    </mat-form-field>
    <p class="or">lub</p>
    
    <div class="upload-file">
      <label for="file" *ngIf="fileToUpload!=null">{{fileToUpload.name}}</label>
      <label for="file" *ngIf="fileToUpload==null">Wrzuć zdjęcie paragonu z dysku</label>
      <button type="button" mat-raised-button (click)="fileInput.click()" class="btn-upload-file">Wybierz plik</button>
      <input hidden (change)="onFileSelected($event.target.files)" #fileInput type="file" id="file">
    </div>

    <div class="btn-scanner">
      <button mat-raised-button color="primary" (click)="scanReceipt()">Skanuj</button>
    </div>

    <div class="recognize-list" *ngIf="fuelSum.pricePerLitres != null">
      <h2>Rozpoznano: </h2>
      <mat-list role="list">
        <mat-list-item role="listitem">Data paragonu: brak</mat-list-item>
        <mat-list-item role="listitem">Ilość zatankowanych litrów: {{fuelSum.litres}}</mat-list-item>
        <mat-list-item role="listitem">Cena za litr: {{fuelSum.pricePerLitres}}</mat-list-item>
        <mat-list-item role="listitem">Cena za całość: {{fuelSum.cost}}</mat-list-item>
      </mat-list>
    </div>
  </div>
  <div class="recognized-text"></div>
</div>
